<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterCard Design</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <section>
        <div class="container"> 
            <div class="card font-face">
                <header>
                    <span class="logo">
                        <img src="image/logo.png" alt="">
                        <h5>Master Card</h5>
                    </span>
                    <img src="image/chip.png" alt="" class="chip">
                </header>
                <div class="card-details">
                    <div class="name-deails">
                        <h6>Card Number</h6>
                        <h5 class="number">8050 2030 3020 5040</h5>
                        <h5 class="name">Miskatul Masabi</h5>
                    </div>
                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>05/28</h5>
                    </div>
                </div>
            </div>
            <div class="card back-face">
                <h6>
                    For Cutomer survice call +977 4343 3433 or email at mastercard@gmail.com
                </h6>
                <span class="magnetic-strip"></span>
                <div class="signature"><i>005 </i></div>
                <h5>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptate in eum voluptates laudantium suscipit ea!</h5>
            </div>
    </section>
</body>
</html>
